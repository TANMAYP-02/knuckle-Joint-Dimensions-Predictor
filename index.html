<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Knuckle Joint Predictor</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Container */
        .container {
            max-width: 700px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            padding: 20px;
        }

        .text{
            color: #333;
        }
        .container:hover {
            transform: translateY(-5px);
        }

        /* Header */
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        /* Form Section */
        .form-section {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            min-width: 140px;
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-calculate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-clear {
            background: #f8f9fa;
            color: #6c757d;
            border: 2px solid #e1e8ed;
        }

        /* Output Section */
        .output {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .output.show {
            opacity: 1;
            transform: translateY(0);
        }

        .output-header {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            text-align: center;
            border-radius: 10px 10px 0 0;
        }

        .output-content {
            background: white;
            border: 2px solid #e8f5e8;
            border-radius: 0 0 10px 10px;
        }

        .dimensions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }

        .dimension-item {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            border-right: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }

        .dimension-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .dimension-value {
            font-weight: 700;
            color: #28a745;
        }

        /* Error */
        .error {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text">Knuckle Joint Dimension Predictor</h1>

        <div class="form-section">
            <div class="input-group">
                <label>Load (N):</label>
                <input type="number" id="load" step="any">
            </div>
            <div class="input-group">
                <label>Factor of Safety (Pin):</label>
                <input type="number" id="fos_pin" step="any">
            </div>
            <div class="input-group">
                <label>Factor of Safety (Eye):</label>
                <input type="number" id="fos_eye" step="any">
            </div>

            <div class="button-group">
                <button class="btn-calculate" onclick="calculate()">Calculate</button>
                <button class="btn-clear" onclick="clearFields()">Clear</button>
            </div>
        </div>

        <div class="output" id="output"></div>
    </div>

    <script>
        function calculate() {
            const load = parseFloat(document.getElementById('load').value);
            const fos_pin = parseFloat(document.getElementById('fos_pin').value);
            const fos_eye = parseFloat(document.getElementById('fos_eye').value);

            fetch('https://knuckle-joint-dim.onrender.com/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ load: load, fos_pin: fos_pin, fos_eye: fos_eye })
            })
                .then(response => response.json())
                .then(data => {
                    const output = document.getElementById('output');

                    if (data.error) {
                        output.innerHTML = `<div class="error"><b>Error:</b> ${data.error}</div>`;
                        output.classList.add("show");
                    } else {
                        let html = `
                            <div class="output-header">Predicted Dimensions</div>
                            <div class="output-content">
                                <div class="dimensions-grid">`;

                        for (const [key, val] of Object.entries(data)) {
                            html += `
                                <div class="dimension-item">
                                    <span class="dimension-name">${key.toUpperCase()}</span>
                                    <span class="dimension-value">${val} mm</span>
                                </div>`;
                        }

                        html += `
                                </div>
                            </div>`;

                        output.innerHTML = html;
                        output.classList.add("show");
                    }
                })
                .catch(err => {
                    const output = document.getElementById('output');
                    output.innerHTML = `<div class="error"><b>Error:</b> ${err}</div>`;
                    output.classList.add("show");
                });
        }

        function clearFields() {
            document.getElementById('load').value = '';
            document.getElementById('fos_pin').value = '';
            document.getElementById('fos_eye').value = '';
            const output = document.getElementById('output');
            output.innerHTML = '';
            output.classList.remove("show");
        }
    </script>
</body>

</html>
